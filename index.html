<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matio - Soluciones de Domótica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Matio</a>
        </div>
    </nav>

    <header class="container mt-5">
        <h1>Bienvenido a Matio</h1>
        <p>Transformamos tu hogar en un espacio inteligente y eficiente.</p>
    </header>

    <section class="container mt-5">
        <h2>Servicios</h2>
        <p>Ofrecemos soluciones personalizadas que se adaptan a tus necesidades y presupuesto.</p>
    </section>

    <section class="container mt-5">
        <h2>Contacto</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <footer class="container mt-5 mb-5">
        <p>© Matio - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
